<div class="row col-md-4 col-md-offset-3">
<div class="card card-container">
        <h2 class="login_title text-center">Login</h2>
        <hr>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Email</p>
                <input type="text" id="inputEmail" email class="login_box" placeholder="user01@IceCode.com" required="" autofocus="" #txtemail>
                <p class="input_title" >Password</p>
                <input type="password" id="inputPassword" class="login_box" #txtpassword placeholder="******" required="">
                <div id="remember" class="checkbox">
                    <label>
                        
                    </label>
                </div>
                <a (click)="loginMe(txtemail.value,txtpassword.value)" class="btn btn-lg btn-primary">Login</a>
            </form><!-- /form -->
        </div>
    </div>
